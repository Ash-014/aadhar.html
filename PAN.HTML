<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAN Card</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .pan-card {
            width: 420px;
            height: 260px;
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            border: 2px solid #000;
            border-radius: 10px;
            padding: 15px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .sub-header {
            text-align: center;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            margin-top: 10px;
        }

        .photo {
            width: 90px;
            height: 110px;
            border: 1px solid #000;
            text-align: center;
            line-height: 110px;
            font-size: 12px;
            background: #fff;
        }

        .details {
            margin-left: 15px;
            font-size: 13px;
        }

        .details p {
            margin: 6px 0;
        }

        .pan-number {
            margin-top: 10px;
            font-weight: bold;
            font-size: 15px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="pan-card">
    <div class="header">INCOME TAX DEPARTMENT</div>
    <div class="sub-header">GOVT. OF INDIA</div>

    <div class="content">
        <div class="photo">PHOTO</div>
        <div class="details">
            <p><strong>Name:</strong> Bhanu Sree</p>
            <p><strong>Father's Name:</strong> Ramesh Kumar</p>
            <p><strong>Date of Birth:</strong> 01/01/2003</p>
            <div class="pan-number">PAN: ABCDE1234F</div>
        </div>
    </div>

    <div class="footer">
        <div>Signature</div>
        <div>Permanent Account Number</div>
    </div>
</div>

</body>
</html>
